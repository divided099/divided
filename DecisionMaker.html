            background-color: black;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .terminal {
            padding: 20px;
            border: 2px solid limegreen;
            border-radius: 10px;
            width: 60%;
            text-align: center;
        }
        .terminal p {
            font-size: 1.5em;

            50% {

        const options = do_it.concat(dont_it, other);

        const randomChoice = options[Math.floor(Math.random() * options.length)] + "\n(:";
        
        // Display it in the terminal

</body>
</html>
