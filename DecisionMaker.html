<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Decision Maker !!!</title>
    <meta property="og:title" content="Automated Decision Maker !!!">
    <meta property="og:description" content="Automated decision maker that leads Zayd">
    <meta property="og:image" content="favicon.png">
    <meta property="og:url" content="your-website-url-here">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Automated Decision Maker !!!">
    <meta name="twitter:description" content="Automated decision maker that leads Zayd">
    <meta name="twitter:image" content="favicon.png">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: black;
            color: limegreen;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-5px, 5px);
            }
            100% {
                transform: translate(5px, -5px);
            }
        }

        .terminal {
            padding: 20px;
            border: 2px solid limegreen;
            border-radius: 10px;
            width: 60%;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px limegreen;
        }

        .terminal p {
            font-size: 1.5em;
        }

        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        iframe {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 200px;
            border: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <p id="terminal-output"></p>
        <span class="blinking-cursor">|</span>
    </div>

    <!-- Audio element for autoplay -->
    <audio id="auto-play-audio" autoplay loop>
        <source src="DecisionMade.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Embed YouTube video -->
    <iframe 
        src="https://www.youtube.com/embed/gKHOiTE_2sM?autoplay=1&controls=0&mute=1&loop=1&playlist=gKHOiTE_2sM" 
        allow="autoplay; encrypted-media" 
        frameborder="0" 
        allowfullscreen>
    </iframe>

    <script>
        const do_it = ["do it Z!", "do it fucking sissy", "do it bitch!"];
        const dont_it = ["don't do it Z!", "run me again you fucking tranny"];
        const other = [
            "run me again slut!", 
            "don't do it you fucking tranny", 
            "don't do it you fucking dumb ass sissy brainwashed confused tranny furry femboy"
        ];
        
        const options = do_it.concat(dont_it, other);
        
        // Function to simulate the Windows popup
        function showPopup() {
            const result = confirm("Ready for an automated decision to be made?\nRemember: you must make this decision, there's no going back Zayd (:");

            if (result) {
                // If the user clicks "OK", make the decision and show the terminal output
                const randomChoice = options[Math.floor(Math.random() * options.length)] + "\n(:";
                document.getElementById("terminal-output").textContent = randomChoice;
            } else {
                // If the user clicks "Cancel", redirect to the YouTube video
                window.location.href = "https://youtu.be/TF9dkTwaW_A?si=Hpg4eo0MwZknYkP0";
            }
        }

        // Trigger the popup when the page loads
        window.onload = showPopup;
    </script>
</body>
</html>
